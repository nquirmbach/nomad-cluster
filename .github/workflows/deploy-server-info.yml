name: Build and Deploy Server Info app to Nomad

run-name: Deploy Server Info app to ${{ github.event.inputs.environment || 'dev' }} | ${{ github.event.head_commit.message || github.event.commits[0].message || 'Manual deployment' }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (Terraform Workspace)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stg
          - prd

  push:
    branches: [main]
    paths:
      [
        "jobs/server-info.nomad",
        "apps/server-info/**",
        ".github/workflows/deploy-app.yml",
      ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    outputs:
      image_digest: ${{ steps.docker_build.outputs.digest }}
      acr_login_server: ${{ steps.acr.outputs.login_server }}
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          audience: api://AzureADTokenExchange
          allow-no-subscriptions: false

      - name: Set Environment Variables
        id: env_vars
        run: |
          # Dynamisch Resource Group und ACR Namen berechnen
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          PREFIX="nomad-cluster"
          RESOURCE_GROUP="rg-${PREFIX}-${ENV}"
          ACR_NAME="nmdclstr${ENV}acr"

          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          echo "NOMAD_ENV=$ENV" >> $GITHUB_ENV

          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "env=$ENV" >> $GITHUB_OUTPUT

          echo "Using environment: $ENV"
          echo "Resource Group: $RESOURCE_GROUP"
          echo "ACR Name: $ACR_NAME"

      - name: Get ACR Details
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ env.ACR_NAME }} -g ${{ env.RESOURCE_GROUP }} --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Set Image Tag
        id: set_image_tag
        run: |
          # Calculate image tag using GitHub run ID and short commit SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${GITHUB_RUN_ID}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR with Managed Identity
        run: |
          # Login to ACR using the Azure CLI (uses the current Azure identity)
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: apps/server-info
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/server-info:${{ steps.set_image_tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Nomad
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    if: always() && needs.build.result == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          audience: api://AzureADTokenExchange
          allow-no-subscriptions: false

      - name: Set Environment Variables
        id: env_vars
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          PREFIX="nomad-cluster"
          RESOURCE_GROUP="rg-${PREFIX}-${ENV}"
          ACR_NAME="nmdclstr${ENV}acr"

          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          echo "NOMAD_ENV=$ENV" >> $GITHUB_ENV

          echo "Using environment: $ENV"
          echo "Resource Group: $RESOURCE_GROUP"
          echo "ACR Name: $ACR_NAME"

      - name: Get ACR Details
        if: needs.build.outputs.image_digest != ''
        run: |
          ACR_LOGIN_SERVER=${{ needs.build.outputs.acr_login_server }}
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

      - name: Setup Nomad CLI
        run: |
          wget -q https://releases.hashicorp.com/nomad/1.10.5/nomad_1.10.5_linux_amd64.zip
          unzip nomad_1.10.5_linux_amd64.zip
          sudo mv nomad /usr/local/bin/
          nomad version

      - name: Get Load Balancer IP
        run: |
          # Get the Load Balancer IP
          PREFIX="nomad-cluster"
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          LB_NAME="nmdclstr-${ENV}-lb"
          LB_IP=$(az network public-ip show -g ${{ env.RESOURCE_GROUP }} --name "${LB_NAME}-ip" --query ipAddress -o tsv)

          if [ -z "$LB_IP" ]; then
            echo "Error: Could not find Load Balancer IP in resource group ${{ env.RESOURCE_GROUP }}"
            exit 1
          fi

          echo "Using Load Balancer IP: $LB_IP"
          echo "NOMAD_ADDR=http://${LB_IP}:4646" >> $GITHUB_ENV

      - name: Set Job File Path
        run: |
          # Set the job file path (fest definiert)
          JOB_FILE="jobs/server-info.nomad"
          echo "JOB_FILE=$JOB_FILE" >> $GITHUB_ENV

          # Print the image tag that will be used
          echo "Using image tag: ${{ needs.build.outputs.image_tag }} for deployment"

      - name: Validate Job
        run: nomad job validate -var="IMAGE_VERSION=${{ needs.build.outputs.image_tag }}" -var="ACR_NAME=${{ env.ACR_NAME }}" -var="IMAGE_NAME=server-info" ${{ env.JOB_FILE }}

      - name: Plan Job
        continue-on-error: true
        id: plan
        run: nomad job plan -var="IMAGE_VERSION=${{ needs.build.outputs.image_tag }}" -var="ACR_NAME=${{ env.ACR_NAME }}" -var="IMAGE_NAME=server-info" ${{ env.JOB_FILE }}

      - name: Deploy Job
        run: nomad job run -var="IMAGE_VERSION=${{ needs.build.outputs.image_tag }}" -var="ACR_NAME=${{ env.ACR_NAME }}" -var="IMAGE_NAME=server-info" ${{ env.JOB_FILE }}

      - name: Verify Deployment
        run: |
          # Get the job name from the job file (server-info-web is the job name in server-info.nomad)
          JOB_NAME="server-info-web"
          nomad job status $JOB_NAME

          echo "## Application Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "- Job: $JOB_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ env.NOMAD_ENV }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ needs.build.outputs.image_digest }}" ]; then
            echo "- Image: ${{ env.ACR_LOGIN_SERVER }}/server-info:${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- Digest: ${{ needs.build.outputs.image_digest }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Using local image: server-info:${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Nomad UI: $NOMAD_ADDR/ui/jobs/$JOB_NAME" >> $GITHUB_STEP_SUMMARY
